    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h2>Create a new member account</h2>
      </div>
      
      <!-- Example row of columns -->
      <div class="row">
        <div class="span11">
<!-- An exemplar signup form -->
<form>
                <fieldset>
                    <div class="clearfix">
                        <label>First Name:</label>
                        <div class="input">
                            <input type="text" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Last Name:</label>
                        <div class="input">
                            <input class="xlarge" type="text" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>ID Number:</label>
                        <div class="input">
                            <input class="xlarge" type="text" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Address:</label>
                        <div class="input">
                            <input class="xlarge" type="text" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>City:</label>
                        <div class="input">
                            <input class="xlarge" type="text" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Zipcode:</label>
                        <div class="input">
                            <input class="xlarge" type="text" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Home Phone:</label>
                        <div class="input">
                            <input class="xlarge" type="text" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Cell Phone:</label>
                        <div class="input">
                            <input class="xlarge" type="text" />
                        </div>
                    </div>
                    <div class="clearfix error">
                        <label>Email address</label>
                        <div class="input">
                            <input class="error" type="text" value="streeter%betsy.com" />
                            <span class="help-inline">That is not a valid e-mail address</span>
                        </div>
                    </div>

                    <div class="clearfix">
                        <label>Profile Picture</label>
                        <div class="input">
                            <input type="file" class="input-file" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Alert if:</label>
                        <div class="input">
                            <select class="span1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <label>check-ins missed</label>
                        </div>
                    </div>
                  
                    <div class="actions">
                        <button class="btn primary">Done!</button>
                    </div>
                </fieldset>
            </form>

        </div>

      </div>

<!-- Footer -->
