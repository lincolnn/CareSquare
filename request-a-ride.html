<form class="form-horizontal">
  <fieldset>
    <legend>Request a Ride</legend>
    <div class="control-group">
      <label class="control-label" for="input01">What day do you need a ride?</label>

    <div class="controls">

        <input type="text" id="datepicker">

    </div><!-- End demo -->

          <div class="control-group">
            <label class="control-label" for="textarea">Where  would  you  like  to  go?  Any  special  needs?</label>
            <div class="controls">
              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="select01">What time do you need to be picked up?</label>
            <div class="controls">
              <select id="select01">
                <option>12:00PM</option>
                <option>1:00 PM</option>
                <option>2:00 PM</option>
                <option>3:00 PM</option>
                <option>4:00 PM</option>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="select01">How long a trip do you anticipate?</label>
            <div class="controls">
              <select id="select01">
                <option>1 hour</option>
                <option>2 hours</option>
                <option>3 hours</option>
                <option>4 hours</option>
                <option>5 hours</option>
              </select>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="textarea">Please type any special needs, notes, or preferred driver:</label>
            <div class="controls">
              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
            </div>
          </div>

            <div class="control-group">
                <label class="checkbox">
                    <input type="checkbox"> I would like the driver to wait for me
                </label>
                <label class="checkbox">
                    <input type="checkbox"> I would like the driver to come back and pick me up
                </label>
            </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send Request</button>
            <button class="btn">Cancel</button>
